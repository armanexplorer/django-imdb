{% load django_htmx %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django IMDb</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title">
            <h1>Django IMDb Catalogue</h1>
            <a href="{% url 'home' %}">Go to Home</a>
        </div>
        <div class="search">
            <form hx-get="{% url 'partial_search' %}"
                  hx-target="#results"
                  hx-trigger="submit, input delay:0.2s"
                  class="form"
            >
                <input type="text"
                       class="search-input"
                       name="q"
                       value="{{ request.GET.q }}"
                       placeholder="Search for a title"
                >
            </form>
        </div>
    </header>
    <main>
        <article id="results">
            <div class="results">
                {% include 'partial_results.html' %}
            </div>
        </article>
    </main>
</body>
<script type="text/javascript" src="{% static 'js/htmx.min.js' %}" defer></script>
